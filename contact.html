<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Sprint Challenge - Contact</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">

</head>

<body>
    <div class="container">
        <div class="nav-bar">
            <img src="img/lambda-black.png" alt="lambda">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="#">Products</a>
                <a href="#">Blog</a>
                <a href="#">Contact</a>
            </nav>
        </div>
        <img class="contact-img" src="img/contactus.jpg" alt="contactus">

        <section class="contact-us">
            <h2>Contact Us</h2>
            <form action="thankyou.html">
                <div class="info">
                    <label for="fname"></label>
                    <input type="text" id="fname" name="firstname" placeholder="First Name" style="width:25%;" required>
                    </br>
                    <label for="lname"></label>
                    <input type="text" id="lname" name="lastname" placeholder="Last Name" style="width:25%;" required>
                    </br>
                    <label for="email"></label>
                    <input type="text" id="email" name="email" placeholder="E-Mail" style="width:25%;" required>
                    </br>
                </div>


                <label for="subject"></label>
                <textarea id="subject" name="subject" placeholder="What Can We Help You With?"
                    style="height:250px; width:500px;" required></textarea>
                </br>
                </br>
                <input type="submit" value="Submit">
                

            </form>
        </section>
        <footer>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="#">Products</a>
                <a href="#">Blog</a>
                <a href="#">Contact</a>
            </nav>
        </footer>

    </div>


</body>

</html>
